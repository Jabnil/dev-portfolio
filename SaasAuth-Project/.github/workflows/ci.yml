name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # Spin up PostgreSQL so tests have a real DB to talk to
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: saas_db_test
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Linting (Black/Flake8)
        run: |
          pip install black
          black --check .

      - name: Run Tests with Pytest
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/saas_db_test
        run: |
          pytest --maxfail=1 --disable-warnings -v

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t nexus-auth-backend:latest .
