services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=saas_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d saas_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://admin:secret_pass@db:5432/saas_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
